GV_host=$UV_target

GV_source_dir="${GV_base_dir}/src"

GV_log_file="${GV_base_dir}/error.log"

GV_prefix=$UV_sysroot_dir

GV_src_img_name="sources.sparseimage"
GV_src_img_size="5G"

GV_sys_img_name="sysroot.sparseimage"
GV_sys_img_size="5G"

export PATH="${UV_toolchain_dir}/bin:${UV_sysroot_dir}/bin:${PATH}"
export CFLAGS="-I${GV_prefix}/include"
export CPPFLAGS=$CFLAGS
export CXXFLAGS=$CPPFLAGS
export LDFLAGS="-L${GV_prefix}/lib"
export LIBS="-lm"
export PKG_CONFIG_PATH="${UV_sysroot_dir}/lib/pkgconfig"